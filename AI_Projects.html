<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>AI - Priyesh Jani</title>
    <!--<link rel="stylesheet" href="css/main.css">--> <!-- Ensure this line is included -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        /* Ensure consistent navbar styles */
        .navbar-default {
            background-color: white !important;
            border-color: rgba(34, 34, 34, 0.5);
        }

        .navbar-header .navbar-brand {
            color: #EB5E28 !important;
            font-weight: bold !important;
            font-family: 'Open Sans', 'Helvetica Neue', Arial, sans-serif !important;
            text-transform: uppercase !important;
        }

        .navbar-header .navbar-brand:hover,
        .navbar-header .navbar-brand:focus {
            color: #DC2F02 !important;
        }

        .nav > li > a {
            color: #000000 !important;
            font-weight: bold !important;
            font-family: 'Open Sans', 'Helvetica Neue', Arial, sans-serif !important;
            text-transform: uppercase !important;
        }

        .nav > li > a:hover,
        .nav > li > a:focus {
            color: #044DBA !important;
        }

        /* Additional styles for mobile menu */
        .menu-btn {
            display: none;
        }

        .project-card {
            width: 45%;
            background-color: #f9fafc;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;  /* Remove underline on the link */
            transition: background-color 0.3s ease;  /* Smooth hover effect */
        }

        .project-card:hover {
            background-color: rgba(0, 0, 0, 0.7);  /* Dark grey overlay on hover */
            cursor: pointer;
        }

        .project-card:hover .post-title {
            color: #EB5E28;  /* Highlight title on hover */
        }

        .card-link {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 10;
            pointer-events: none;  /* Prevents blocking hover */
        }

        .project-card:hover .card-link {
            pointer-events: auto;  /* Enable clicking on hover */
        }

        .preview {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .preview img {
            width: 100%;  /* Makes image fill container */
            height: auto; /* Keeps image proportions */
        }

        .post-title {
            width: 100%;
            background-color: #000;  /* Black background */
            color: white !important;
            text-align: center;
            padding: 15px 0;
            margin: 0;
            font-size: 16px;
            font-weight: bold;
            font-color: #FFFFFF !important;
            position: static;  /* Important - Ensures title is below the image */
        }

        /* Ensure Flexbox Layout for Alignment */
        .project-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .project-card-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .project-card:hover .preview {
            opacity: 1;
        }

        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
        }


        @media (max-width: 768px) {
            .menu-btn {
                display: block;
                position: absolute;
                right: 20px;
                top: 15px;
                cursor: pointer;
                font-size: 24px;
                color: #EB5E28 !important;
                font-weight: bold !important;
                font-family: 'Open Sans', 'Helvetica Neue', Arial, sans-serif !important;
            }
            .navbar-collapse {
                display: none;
            }
            .navbar-collapse.show {
                display: block;
            }

            /* Ensure the main container adjusts for smaller screens */
            .col-lg-8 {
                width: 100%;
                padding-left: 15px;
                padding-right: 15px;
            }

            /* Heading and Subheading adjustments */
            .site-heading h1 {
                font-size: 20px !important;
            }

            .site-heading .subheading {
                font-size: 14px !important;
            }

            .post-title h2 {
                font-size: 14px !important;
            }

            .post-subtitle h3 {
                font-size: 12px !important;
            }

            /* Footer adjustments for mobile */
            footer {
                padding: 10px;
                text-align: center;
            }

            footer p {
                font-size: 12px;
            }

            /* Image Responsiveness */
            .intro-header {
                background-size: cover;
                background-position: center center;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->

                    <li>

    <!-- Header -->

        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="site-heading">
                        <h1 style="font-size: 24px;">AI Projects</h1>
                        <hr class="small">
                        <span class="subheading" style="margin-bottom: 10px;"></span> <!-- Adjusted margin -->
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Main Content -->

    <div class="container">

            <a href="Chatbot.html" class="project-card">  <!-- Wrap card in link -->

            <a href="VizAI.html" class="project-card">

        </div>

    <!-- Footer -->

        <div class="container">
