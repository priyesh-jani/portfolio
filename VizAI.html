<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analysis Chatbot</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        /* Updated styles based on the provided page */

        /* Navbar */
        .navbar-default {
            background-color: white !important;
            border-color: rgba(34, 34, 34, 0.5);
        }

        .navbar-header .navbar-brand {
            color: #EB5E28 !important;
            font-weight: bold !important;
            font-family: 'Open Sans', 'Helvetica Neue', Arial, sans-serif !important;
            text-transform: uppercase !important;
        }

        .navbar-header .navbar-brand:hover,
        .navbar-header .navbar-brand:focus {
            color: #DC2F02 !important;
        }

        .nav > li > a {
            color: #000000 !important;
            font-weight: bold !important;
            font-family: 'Open Sans', 'Helvetica Neue', Arial, sans-serif !important;
            text-transform: uppercase !important;
        }

        .nav > li > a:hover,
        .nav > li > a:focus {
            color: #044DBA !important;
        }

        /* Body and typography */
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Open Sans', 'Helvetica Neue', Arial, sans-serif;
        }

        /* Chatbot styling */
        .chat-wrapper {
            display: flex;
            gap: 20px;
            padding: 20px;
        }

        .question-list {
            flex: 1;
            padding: 20px;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow-y: auto;
            height: 100%;
        }

        .chat-container {
            flex: 1;
            padding: 20px;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            min-height: 350px;
        }

        .chat-box {
            min-height: 300px;
            height: auto;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .input-container {
            display: flex;
            align-items: center;
        }

        #user-input {
            width: calc(100% - 90px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 5px;
            box-sizing: border-box;
        }

        #send-button {
            padding: 10px 15px;
            background-color: #0066FF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #send-button:hover {
            background-color: #044DBA;
        }

        /* Visualizations */
        .visualization-container {
            margin-top: 20px;
            background-color: white;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        .visualization-container img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 10px;
        }

        /* Insights */
        .insights-container {
            margin-top: 20px;
            background-color: white;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .insights-container h4 {
            margin-bottom: 10px;
        }

        /* Mobile responsive styles */
        @media (max-width: 768px) {
            .chat-wrapper {
                display: block;
                padding: 10px;
            }

            .question-list,
            .chat-container {
                width: 100%;
                margin-bottom: 15px;
            }

            .chat-box {
                min-height: 200px;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand page-scroll" href="index.html">Priyesh Jani</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a class="page-scroll" href="blogs.html">BLOGS</a></li>
                    <li><a class="page-scroll" href="Chatbot.html">CHATBOT</a></li>
                    <li><a class="page-scroll" href="index.html#portfolio">PORTFOLIO</a></li>
                    <li><a class="page-scroll" href="index.html#contact">CONTACT</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container" style="margin-top: 60px;">
        <h1>Analyze Your Data Like Never Before</h1>
        <p class="highlight">Leverage the power of AI to transform your datasets into actionable insights and dynamic visualizations.</p>

        <!-- File Upload Section -->
        <form id="upload-form" enctype="multipart/form-data" style="margin-top: 20px;">
            <label for="file-upload">Upload your CSV file:</label>
            <input type="file" id="file-upload" name="file" required>
            <button type="submit" class="btn btn-primary">Upload and Analyze</button>
        </form>

        <!-- Visualizations Section -->
        <div id="visualization-section" class="visualization-container" style="display: none;">
            <h3>Generated Visualizations</h3>
            <div id="visualization-images"></div>
        </div>

        <!-- Insights Section -->
        <div id="insights-section" class="insights-container" style="display: none;">
            <h4>Data Insights</h4>
            <p id="insights-content"></p>
        </div>

        <!-- Chat Section -->
        <div class="chat-wrapper">
            <!-- Chat container on the right -->
            <div class="chat-container">
                <div class="chat-box" id="chat-box"></div>
                <div class="input-container">
                    <input type="text" id="user-input" placeholder="Ask me anything..." />
                    <button id="send-button">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const UPLOAD_ENDPOINT = "http://127.0.0.1:5000/upload";
        const ASK_ENDPOINT = "http://127.0.0.1:5000/ask";
    
        const uploadForm = document.getElementById("upload-form");
        const visualizationSection = document.getElementById("visualization-section");
        const visualizationImages = document.getElementById("visualization-images");
        const insightsSection = document.getElementById("insights-section");
        const insightsContent = document.getElementById("insights-content");
        const chatBox = document.getElementById("chat-box");
        const userInput = document.getElementById("user-input");
        const sendButton = document.getElementById("send-button");
    
        let currentFileKey = null; // To store the file key for Q&A
    
        // Handle file upload and analysis
        uploadForm.addEventListener("submit", async (event) => {
            event.preventDefault();
    
            const formData = new FormData(uploadForm);
            insightsSection.style.display = "none";
            visualizationSection.style.display = "none";
    
            try {
                insightsContent.textContent = "Analyzing data, please wait...";
                insightsSection.style.display = "block";
    
                const response = await fetch(UPLOAD_ENDPOINT, {
                    method: "POST",
                    body: formData,
                    credentials: "include",
                });
    
                if (response.ok) {
                    const data = await response.json();
                    const { insights, charts } = data;
    
                    // Display insights
                    insightsContent.textContent = insights;
    
                    // Store the file key for Q&A
                    currentFileKey = formData.get("file").name;
    
                    // Display visualizations
                    visualizationSection.style.display = "block";
                    visualizationImages.innerHTML = "";
                    charts.forEach((chart) => {
                        const img = document.createElement("img");
                        img.src = `http://127.0.0.1:5000/${chart}`;
                        visualizationImages.appendChild(img);
                    });
                } else {
                    insightsContent.textContent = "Error analyzing file.";
                }
            } catch (error) {
                insightsContent.textContent = "An error occurred while analyzing the file.";
                console.error("Error:", error);
            }
        });
    
        // Handle user question submission
        sendButton.addEventListener("click", async () => {
            const question = userInput.value.trim();
            if (question && currentFileKey) {
                chatBox.innerHTML += `<div><strong>You:</strong> ${question}</div>`;
                userInput.value = "";
    
                try {
                    const response = await fetch(ASK_ENDPOINT, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({ question }),
                        credentials: "include", // Allow session cookies
                    });
    
                    if (response.ok) {
                        const data = await response.json();
                        const answer = data.answer;
                        chatBox.innerHTML += `<div><strong>Chatbot:</strong> ${answer}</div>`;
                        chatBox.scrollTop = chatBox.scrollHeight;
                    } else {
                        chatBox.innerHTML += `<div><strong>Chatbot:</strong> Error processing your question.</div>`;
                    }
                } catch (error) {
                    chatBox.innerHTML += `<div><strong>Chatbot:</strong> An error occurred while processing your question.</div>`;
                    console.error("Error:", error);
                }  
            } else if (!currentFileKey) {
                chatBox.innerHTML += `<div><strong>Chatbot:</strong> Please upload a file first.</div>`;  
            }
        });
    </script>

</body>
</html>
