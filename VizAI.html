<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analysis Chatbot</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        /* Navbar styles */
        .navbar-default {
            background-color: white !important;
            border-color: rgba(34, 34, 34, 0.5);
        }

        .navbar-header .navbar-brand {
            color: #EB5E28 !important;
            font-weight: bold !important;
            font-family: 'Open Sans', 'Helvetica Neue', Arial, sans-serif !important;
            text-transform: uppercase !important;
        }

        .nav > li > a {
            color: #000000 !important;
            font-weight: bold !important;
            text-transform: uppercase !important;
        }

        /* Body and layout */
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
        }

        .container {
            margin-top: 60px;
        }

        .chat-wrapper {
            display: flex;
            flex-direction: row;
            gap: 20px;
            align-items: flex-start;
        }

        .chat-container {
            flex: 1;
            padding: 20px;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            min-height: 350px;
        }

        .insights-visualizations-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .insights-container,
        .visualization-container {
            background-color: white;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .chat-box {
            min-height: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        .input-container {
            display: flex;
            align-items: center;
        }

        #user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 5px;
        }

        #send-button {
            padding: 10px 15px;
            background-color: #0066FF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #send-button:hover {
            background-color: #044DBA;
        }

        #clear-button {
            padding: 12px;
            background-color: #FF4C4C;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 5px;
        }

        #clear-button:hover {
            background-color: #FF1F1F;
        }

        .trash-icon {
            font-size: 18px;
            width: 24px;
            height: 24px;
            background: url('https://cdn-icons-png.flaticon.com/512/1214/1214428.png') no-repeat center center;
            background-size: contain;
        }

        .download-btn {
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        .download-btn:hover {
            background-color: #218838;
        }

        @media (max-width: 768px) {
            .chat-wrapper {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand page-scroll" href="index.html">Priyesh Jani</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a class="page-scroll" href="blogs.html">BLOGS</a></li>
                <li><a class="page-scroll" href="Chatbot.html">CHATBOT</a></li>
                <li><a class="page-scroll" href="index.html#portfolio">PORTFOLIO</a></li>
                <li><a class="page-scroll" href="index.html#contact">CONTACT</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1>Analyze Your Data Like Never Before</h1>
        <p>Leverage the power of AI to transform your datasets into actionable insights and dynamic visualizations.</p>

        <div class="chat-wrapper">
            <!-- Chat Box -->
            <div class="chat-container">
                <div class="chat-box" id="chat-box"></div>
                <div class="input-container">
                    <input type="text" id="user-input" placeholder="Ask me anything..." />
                    <button id="send-button">Send</button>
                    <button id="clear-button"><i class="trash-icon"></i></button>
                </div>
            </div>

            <!-- Insights and Visualizations -->
            <div class="insights-visualizations-container">
                <!-- Insights -->
                <div id="insights-section" class="insights-container" style="display: none;">
                    <h4>Data Insights</h4>
                    <p id="insights-content"></p>
                </div>

                <!-- Visualizations -->
                <div id="visualization-section" class="visualization-container" style="display: none;">
                    <h4>Generated Visualizations</h4>
                    <div id="visualization-images"></div>
                    <a id="download-btn" href="#" class="download-btn">Download Visualizations</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const UPLOAD_ENDPOINT = "http://127.0.0.1:5000/upload";
        const ASK_ENDPOINT = "http://127.0.0.1:5000/ask";
    
        const uploadForm = document.getElementById("upload-form");
        const visualizationSection = document.getElementById("visualization-section");
        const visualizationImages = document.getElementById("visualization-images");
        const insightsSection = document.getElementById("insights-section");
        const insightsContent = document.getElementById("insights-content");
        const chatBox = document.getElementById("chat-box");
        const userInput = document.getElementById("user-input");
        const sendButton = document.getElementById("send-button");
    
        let currentFileKey = null; // To store the file key for Q&A
    
        // Handle file upload and analysis
        uploadForm.addEventListener("submit", async (event) => {
            event.preventDefault();
    
            const formData = new FormData(uploadForm);
            insightsSection.style.display = "none";
            visualizationSection.style.display = "none";
    
            try {
                insightsContent.textContent = "Analyzing data, please wait...";
                insightsSection.style.display = "block";
    
                const response = await fetch(UPLOAD_ENDPOINT, {
                    method: "POST",
                    body: formData,
                    credentials: "include",
                });
    
                if (response.ok) {
                    const data = await response.json();
                    const { insights, charts } = data;
    
                    // Display insights
                    insightsContent.textContent = insights;
    
                    // Store the file key for Q&A
                    currentFileKey = formData.get("file").name;
    
                    // Display visualizations
                    visualizationSection.style.display = "block";
                    visualizationImages.innerHTML = "";
                    charts.forEach((chart) => {
                        const img = document.createElement("img");
                        img.src = `http://127.0.0.1:5000/${chart}`;
                        visualizationImages.appendChild(img);
                    });
                } else {
                    insightsContent.textContent = "Error analyzing file.";
                }
            } catch (error) {
                insightsContent.textContent = "An error occurred while analyzing the file.";
                console.error("Error:", error);
            }
        });
    
        // Handle user question submission
        sendButton.addEventListener("click", async () => {
            const question = userInput.value.trim();
            if (question && currentFileKey) {
                chatBox.innerHTML += `<div><strong>You:</strong> ${question}</div>`;
                userInput.value = "";
    
                try {
                    const response = await fetch(ASK_ENDPOINT, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({ question }),
                        credentials: "include", // Allow session cookies
                    });
    
                    if (response.ok) {
                        const data = await response.json();
                        const answer = data.answer;
                        chatBox.innerHTML += `<div><strong>Chatbot:</strong> ${answer}</div>`;
                        chatBox.scrollTop = chatBox.scrollHeight;
                    } else {
                        chatBox.innerHTML += `<div><strong>Chatbot:</strong> Error processing your question.</div>`;
                    }
                } catch (error) {
                    chatBox.innerHTML += `<div><strong>Chatbot:</strong> An error occurred while processing your question.</div>`;
                    console.error("Error:", error);
                }  
            } else if (!currentFileKey) {
                chatBox.innerHTML += `<div><strong>Chatbot:</strong> Please upload a file first.</div>`;  
            }
        });
    </script>

</body>
</html>
